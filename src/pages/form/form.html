<ion-header>

    <ion-navbar>
        <ion-title>form</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
            Bienvenido
        </ion-card-header>
        <ion-card-content>
            <label>Usuario:</label>
            <label>Camarena</label>
            <!--<label>{{navParams.data.name}}</label>-->
        </ion-card-content>
    </ion-card>
    <form [formGroup]="myForm" (ngSubmit)="sendData()">

        <ion-list>
            <ion-item>
                <ion-label>name</ion-label>
                <ion-input type="text" formControlName="name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Firstlastname</ion-label>
                <ion-input type="text" formControlName="lastnameP"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Secondlastname</ion-label>
                <ion-input type="text" formControlName="lastnameM"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>DOB</ion-label>
                <ion-datetime displayFormat="YYYY/MM/DD" formControlName="dob"></ion-datetime>
            </ion-item>
        </ion-list>
        <button ion-button type="submit" [disabled]="!myForm.valid">Generate</button>
    </form>
    <ion-item>
        <ion-label>RFC</ion-label>
        <ion-input disabled type="text" [(ngModel)]="rfc"></ion-input>
    </ion-item>
</ion-content>
